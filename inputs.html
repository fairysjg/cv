<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>inputs practice</title>
  </head>
  <body>
    <h3>inputs practice</h3>
    <hr>
    <form>
      <input type="text" name="" value="">
      <br><input type="submit" name="submit" value="submit">

      <br><input type="file"
           id="avatar" name="avatar"
           accept="image/png, image/jpeg">

      <br><input type="date" id="start" name="trip-start"
           value="mm/dd/yyyy"
           min="1996-01-01" max="2022-10-29">

           <p>select your favorite cat</p>
    <div>
      <input type="radio" id="cupid" name="cat" value="cupid"
             checked>
      <label for="cupid">cupid</label>
    </div>
    <div>
      <input type="radio" id="cheese" name="cat" value="cheese">
      <label for="cheese">cheese</label>
    </div>
    <div>
      <input type="radio" id="sapphire" name="cat" value="sapphire">
      <label for="sapphire">sapphire</label>
    </div>

    <p>how much do you love your cat</p>

    <div>
      <input type="range" id="love" name="love"
             min="0" max="20">
      <label for="love">love meter</label>
    </div>

    </form>

  </body>
</html>
